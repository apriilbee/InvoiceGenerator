<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Salary Invoice Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body class="container">
        <h3 class="center-align">Salary Invoice Generator</h3>

        <form id="invoiceForm">
            <!-- Invoice Number and Date Issued Section -->
            <div class="row">
                <div class="input-field col s12 m4">
                    <input id="invNum" type="text" placeholder="001" />
                    <label for="invNum">Invoice Number</label>
                </div>
                <div class="input-field col s12 m4">
                    <input id="dateIssued" type="date" />
                    <label for="dateIssued" class="active">Date Issued</label>
                </div>
                <div class="input-field col s12 m4">
                    <select id="currency" onchange="updateCurrencyLabels()">
                        <option value="" disabled selected>Select Currency</option>
                        <option value="USD">USD</option>
                        <option value="PHP">PHP</option>
                    </select>
                    <label for="currency">Currency</label>
                </div>
            </div>

            <!-- Billing Info Section -->
            <h5 class="left-align">BILLING INFO</h5>
            <div class="row">
                <div class="col s12 m6">
                    <div class="bill-section">
                        <h5>BILL FROM</h5>
                        <div class="input-field">
                            <input id="companyName" type="text" placeholder="Company Name" />
                            <label for="companyName">Company Name</label>
                        </div>
                        <div class="input-field">
                            <input id="companyAddress" type="text" placeholder="123 Street, City" />
                            <label for="companyAddress">Company Address</label>
                        </div>
                        <div class="input-field">
                            <input id="companyPhone" type="text" placeholder="+63 123 456 7890" />
                            <label for="companyPhone">Company Phone</label>
                        </div>
                        <div class="input-field">
                            <input id="companyEmail" type="email" placeholder="company@gmail.com" />
                            <label for="companyEmail">Company Email</label>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6">
                    <div class="bill-section">
                        <h5>BILL TO</h5>
                        <div class="input-field">
                            <input id="clientName" type="text" placeholder="Client Inc" />
                            <label for="clientName">Client Name</label>
                        </div>
                        <div class="input-field">
                            <input id="clientAddress" type="text" placeholder="456 Avenue, Town" />
                            <label for="clientAddress">Client Address</label>
                        </div>
                        <div class="input-field">
                            <input id="clientPhone" type="text" placeholder="+63 123 456 7890" />
                            <label for="clientPhone">Client Phone</label>
                        </div>
                        <div class="input-field">
                            <input id="clientEmail" type="email" placeholder="client@gmail.com" />
                            <label for="clientEmail">Client Email</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ITEMS -->
            <h5 class="left-align">ITEMS</h5>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="invoiceItem" type="text" placeholder="Backend Development (Jan 2025)" />
                    <label for="invoiceItem">Item Description</label>
                </div>
                <div class="input-field col s12 m3">
                    <input id="rate" type="number" placeholder="0.00" />
                    <label id="rateLabel" for="rate">Rate</label>
                </div>
                <div class="input-field col s12 m3">
                    <input id="subtotalRate" type="number" placeholder="0.00" disabled />
                    <label id="subtotalLabel" for="subtotalRate">Subtotal</label>
                </div>
            </div>

            <!-- Total Section -->
            <div class="row">
                <div class="col s12">
                    <div class="right-align">
                        <h5 style="margin: 0; padding-bottom: 5px">TOTAL</h5>
                        <span id="totalRate" class="total-rate-display">0.00</span>
                    </div>
                </div>
            </div>

            <!-- Preview & Generate PDF Buttons -->
            <div class="row">
                <div class="col s12 right-align">
                    <button type="button" class="btn beige" onclick="showPreview()">Preview</button>
                    <button type="button" class="btn blue" onclick="generatePDF()">Generate PDF</button>
                </div>
            </div>

            <!-- PDF Preview Modal -->
            <div id="previewModal" class="modal">
                <div class="modal-content">
                    <h4>Invoice Preview</h4>

                    <div class="pdf-container">
                        <iframe id="pdfPreviewFrame"></iframe>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    M.AutoInit();
                });
            </script>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
